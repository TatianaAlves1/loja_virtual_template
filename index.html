<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
    <title>Loja Senac</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Georgia, 'Times New Roman', Times, serif   ;
        }
        nav{
            width: 100%;
            background-color: rgb(146, 146, 252);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo{
            text-align: center;
            padding: 10px;
            flex-grow: 1;
            align-self: center;
        }
        .logo-img{
            width: 72px;
            height: 72px;
        }
        logo-titulo{
            text-align: center;
        }
        .menu-inicio{
            list-style-type: none;
            flex-grow: 4;
            display: flex;
            justify-content: space-evenly;
        }
        .menu-item{
            font-size: 2rem;
        }
        .menu-link{
            text-decoration: none;
            color: white;
            font-weight: bold;
            padding: 20px;
        }
        .menu-link:hover{
            background-color: black;
            color: yellow;
            transition: 2s;

        }
        .slide-show{
            padding: 1rem 0;
            background-color: rgba(0, 0, 0, 0.229);
        }
        .slide-titulo{
            font-size: 2.5rem;
            text-align: center;
            padding: 20px;

        }

    .swiper {
      width: 60%;
      height: 450px;
      box-shadow: 1px 1px 20px black;
      border-radius: 10px;
    }

    .swiper-slide {
      text-align: center;
      font-size: 18px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .swiper-slide img {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .produtos-destaque{
            width:inherit;
            padding:25px;display:grid;
            grid-template-columns:repeat(4,450px);
            align-items:center;
            justify-content:space-evenly;
            gap:15px
    }
    .destaque-item{
        width:380px;
        height:180px;
        border: 1px solid black;
        background-color: azure;
    }
    .destaque-img{
        object-fit: cover;
        width: 100%;
        height: 50px;
    }
    </style>
</head>

 <!-- Swiper JS -->

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper(".mySwiper", {
      scrollbar: {
        el: ".swiper-scrollbar",
